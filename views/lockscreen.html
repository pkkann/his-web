<div class="container login">
	<form class="form" name="form" novalidate ng-submit="unlock()">

		<div class="panel panel-default">

			<div class="panel-heading">
				<img class="img-circle col-lg-3" width="32px" src="resources/logo.png">
				<h4>Skærmen er låst</h4>
			</div>

			<div class="panel-body">

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-user"></i>
						</span>
						<input type="text" name="username" class="form-control disabled" ng-model="user.name" placeholder="Navn" disabled />
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-lock"></i>
						</span>
						<input type="password" name="password" class="form-control" ng-model="lockUser.password" placeholder="Adgangskode" ng-disabled="working" required />
					</div>
				</div>

			</div>

			<div class="panel-footer">
				<button id="unlockButton" class="btn btn-primary ladda-button" data-style="zoom-out" ng-disabled="form.$invalid" type="submit"><span class="ladda-label">Lås op</span></button>
				<button id="logoutButton" class="btn btn-default ladda-button" data-style="zoom-out" ng-click="logout()" type="button"><span class="ladda-label">Log ud</span></button>
			</div>

		</div>

	</form>
</div>
