<div class="login-heading">
	<img src="resources/logo_fuld.png">
</div>

<div class="container login">
	<form class="form" name="loginForm" novalidate ng-submit="login()">

		<div class="panel panel-default">

			<div class="panel-body">

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-user"></i>
						</span>
						<input type="text" name="username" class="form-control" ng-model="user.username" placeholder="Brugernavn" ng-disabled="working" required />
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-lock"></i>
						</span>
						<input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Adgangskode" ng-disabled="working" required />
					</div>
				</div>

			</div>

			<div class="panel-footer">
				<button id="loginButton" class="btn btn-primary ladda-button" data-style="zoom-out" ng-disabled="loginForm.$invalid" type="submit"><span class="ladda-label">Log ind</span></button>
			</div>

		</div>

	</form>
</div>
