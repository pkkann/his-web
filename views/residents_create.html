<div class="container-fluid jelly-form">

	<form id="form" class="form-horizontal">

		<legend>Gruppe medlemskab</legend>
		
		<div class="form-group">
			<div class="col-sm-3">
				<label>Medlem</label>
			</div>
			<div class="col-sm-3">
				<select class="form-control">
					<option>Ikke medlem</option>
					<option>Høne</option>
					<option>Reserve</option>
					<option>1-1</option>
				</select>
			</div>
		</div>

		<legend>Beboerkort</legend>

		<div class="form-group">
			<div class="col-sm-3">
				<label>Barkode</label>
			</div>
			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-3">
				<label>Udløbsdato</label>
			</div>
			<div class="col-sm-3">
				<input type="text" class="form-control" placeholder="Dato">
			</div>
			<div class="col-sm-3">
				<input type="text" class="form-control" placeholder="Måned">
			</div>
			<div class="col-sm-3">
				<input type="text" class="form-control" placeholder="År">
			</div>
		</div>

		<legend>Beboer info</legend>

		<div class="form-group">
			<div class="col-sm-3">
				<label>Navn</label>
			</div>
			<div class="col-sm-3">
				<input id="inputName_firstname" type="text" class="form-control" placeholder="Fornavn">
			</div>
			<div class="col-sm-3">
				<input id="inputName_mellemnavn" type="text" class="form-control" placeholder="Mellemnavn">
			</div>
			<div class="col-sm-3">
				<input id="inputName_surname" type="text" class="form-control" placeholder="Efternavn">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-3">
				<label>Adresse</label>
			</div>
			<div class="col-sm-3">
				<input id="inputAddress_block" type="text" class="form-control" placeholder="Blok">
			</div>
			<div class="col-sm-3">
				<input id="inputAddresse_number" type="text" class="form-control" placeholder="Nummer">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-3">
				<label>Fødselsdag</label>
			</div>
			<div class="col-sm-3">
				<input id="inputBirthday_date" type="text" class="form-control" placeholder="Dato">
			</div>
			<div class="col-sm-3">
				<input id="inputBirthday_month" type="text" class="form-control" placeholder="Måned">
			</div>
			<div class="col-sm-3">
				<input id="inputBirthday_year" type="text" class="form-control" placeholder="År">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-3">
				<label>Telefon</label>
			</div>
			<div class="col-sm-3">
				<input id="inputPhone" type="text" class="form-control" placeholder="+45">
			</div>
		</div>

		<legend></legend>

		<div class="form-group">
			<div class="col-sm-3 col-sm-offset-3">
				<button class="btn btn-primary">Opret</button>
				<button class="btn btn-default">Annuller</button>
			</div>
		</div>
	</form>

</div>
