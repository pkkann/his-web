<div id="deleteguestmodal" class="modal fade" ng-controller="DeleteGuestController as dgCtrl">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="reset()" aria-label="Close" ng-disabled="working"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><span class="glyphicon glyphicon-trash"></span> Slet gæst</h4>
            </div>

            <div class="modal-body">
            	Er du sikker på du vil slette gæsten <b>{{guest.name}}</b>
            </div>

            <div class="modal-footer">
                <form name="form" ng-submit="delete()" novalidate>
                    <button iden="deleteButton" type="submit" class="btn btn-danger ladda-button" data-style="zoom-out" data-spinner-size="32"><span class="ladda-label">Slet</span></button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-disabled="working">Annuller</button>
                </form>
            </div>

		</div>
	</div>
</div>
