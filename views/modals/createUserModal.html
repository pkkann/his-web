<div id="createusermodal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">

			<form name="form" ng-submit="create()" class="form-horizontal" novalidate>

				<div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ng-click="reset()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"><span class="glyphicon glyphicon-file"></span> Ny bruger</h4>
                </div>

                <div class="modal-body">

                	<div class="form-group">
                        <label class="col-lg-3 control-label">Navn*</label>
                        <div class="col-lg-9" ng-class="{'has-error' : form.inputName.$invalid && form.inputName.$dirty}">
                            <input name="inputName" type="text" class="form-control" ng-model="user.name" placeholder="Fulde navn" ng-disabled="working" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">E-mail</label>
                        <div class="col-lg-9" ng-class="{'has-error' : form.inputEmail.$invalid && form.inputEmail.$dirty}">
                            <input name="inputEmail" type="email" class="form-control" ng-model="user.email" ng-disabled="working" placeholder="@">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Telefon</label>
                        <div class="col-lg-9" ng-class="{'has-error' : form.inputPhone.$invalid && form.inputPhone.$dirty}">
                            <input name="inputPhone" type="text" class="form-control" ng-model="user.phone" ng-disabled="working" placeholder="+45">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Brugernavn*</label>
                        <div class="col-lg-9" ng-class="{'has-error' : form.inputUsername.$invalid && form.inputUsername.$dirty}">
                            <input name="inputUsername" type="text" class="form-control" ng-model="user.username" ng-disabled="working" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Adgangskode*</label>
                        <div class="col-lg-9" ng-class="{'has-error' : form.inputPass.$invalid && form.inputPass.$dirty}">
                            <input name="inputPass" type="password" class="form-control" ng-model="user.pass" ng-disabled="working" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Gentag*</label>
                        <div class="col-lg-9" ng-class="{'has-error' : form.inputPass2.$invalid && form.inputPass2.$dirty}">
                            <input name="inputPass2" type="password" class="form-control" ng-model="user.pass2" ng-disabled="working" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Rettigheder</label>
                        <div class="col-lg-9 checkbox">
                            <label>
                            	<input type="checkbox" ng-model="user.administrator" ng-true-value="1" ng-false-value="0" ng-disabled="working"> Administrator
                            </label>
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                	<button iden="createButton" type="submit" class="btn btn-primary ladda-button" data-style="zoom-out" data-spinner-size="32"><span class="ladda-label">Opret</span></button>
                	<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="reset()" ng-disabled="working">Annuller</button>
                </div>

			</form>

		</div>
	</div>
</div>
