<div id="inforesidentmodal" class="modal fade" ng-controller="InfoResidentController as irCtrl">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="reset()" aria-label="Close" ng-disabled="working"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><span class="glyphicon glyphicon-info-sign"></span> Ydereligere informationer</h4>
            </div>

            <div class="modal-body">
                <form class="form-horizontal" novalidate>

                    <legend>Personlige informationer</legend>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Navn:</label>
                        <div class="col-lg-9">
                             <label class="control-label info-text">{{resident.name}}</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Adresse:</label>
                        <div class="col-lg-9">
                             <label class="control-label info-text">{{resident.address}}</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Fødelsdag:</label>
                        <div class="col-lg-9">
                             <label class="control-label info-text">{{resident.birthday}}</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Telefon:</label>
                        <div class="col-lg-9">
                             <label class="control-label info-text">{{resident.phone}}</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">E-mail:</label>
                        <div class="col-lg-9">
                             <label class="control-label info-text">{{resident.email}}</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Oprettet:</label>
                        <div class="col-lg-9">
                             <label class="control-label info-text">{{resident.createdate}}</label>
                        </div>
                    </div>

                    <legend>Beboerkort</legend>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Barkode:</label>
                        <div class="col-lg-9">
                             <label class="control-label info-text">{{resident.barcode}}</label>
                        </div>
                    </div>

                    <legend>Gruppe medlem</legend>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Høne:</label>
                        <div class="col-lg-9">
                             <label class="control-label info-text">{{resident.hoene | true_false}}</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Reserve:</label>
                        <div class="col-lg-9">
                             <label class="control-label info-text">{{resident.reserve | true_false}}</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">1-1:</label>
                        <div class="col-lg-9">
                             <label class="control-label info-text">{{resident.oneone | true_false}}</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Udefra:</label>
                        <div class="col-lg-9">
                             <label class="control-label info-text">{{resident.fromoutside | true_false}}</label>
                        </div>
                    </div>

                    <span ng-show="resident.quarantine">

                        <legend>Karantæne</legend>

                        <div class="form-group">
                            <label class="col-lg-3 control-label">Kommentar:</label>
                            <div class="col-lg-9">
                                 <label class="control-label info-text">{{resident.quarantine.comment}}</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 control-label">Oprettet:</label>
                            <div class="col-lg-9">
                                 <label class="control-label info-text">{{resident.quarantine.createdate}}</label>
                            </div>
                        </div>

                    </span>

                </form>
            	
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Luk</button>
            </div>

		</div>
	</div>
</div>
