<div id="changepasswordmodal" class="modal fade" ng-controller="ChangePasswordController as cpCtrl">
	<div class="modal-dialog">
		<div class="modal-content">

			<form name="form" ng-submit="changePass()" class="form-horizontal" novalidate>

				<div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ng-click="reset()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"><span class="glyphicon glyphicon-lock"></span> Skift adgangskode</h4>
                </div>

                <div class="modal-body">

                	<div class="form-group">
                        <label class="col-lg-4 control-label">Nuv√¶rende*</label>
                        <div class="col-lg-6">
                            <input name="inputCuPass" type="password" class="form-control" ng-model="newUser.currentPass" ng-disabled="admin || working" ng-required="!admin">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-4 control-label">Ny*</label>
                        <div class="col-lg-6">
                            <input name="inputNewPass" type="password" class="form-control" ng-model="newUser.newPass" ng-disabled="working" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-4 control-label">Gentag*</label>
                        <div class="col-lg-6">
                            <input name="inputNewPass2" type="password" class="form-control" ng-model="newUser.newPass2" ng-disabled="working" required>
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                	<button iden="changeButton" type="submit" class="btn btn-warning ladda-button" data-style="zoom-out" data-spinner-size="32"><span class="ladda-label">Skift</span></button>
                	<button type="button" data-dismiss="modal" ng-click="reset()" class="btn btn-default" ng-disabled="working">Annuller</button>
                </div>

			</form>

		</div>
	</div>
</div>
