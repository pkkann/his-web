<div id="setguestenrollmentmodal" class="modal fade" ng-controller="SetGuestEnrollmentController as sgeCtrl">
    <div class="modal-dialog">
        <div class="modal-content">

        	<form name="form" class="form-horizontal" novalidate>

	        	<div class="modal-header">
	        		<button type="button" class="close" data-dismiss="modal" ng-click="reset()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"><span class="glyphicon glyphicon-check"></span> <span ng-show="mode==0">Indskriv gæst</span><span ng-show="mode==1">Slet gæste indskrivning</span></h4>
	        	</div>

	        	<div class="modal-body">

		        	<legend ng-hide="mode==1">Vælg beboeren gæsten skal indskrives under</legend>

		        	<div class="form-group" ng-hide="mode==1">
	                    <label class="col-lg-0 control-label"></label>
	                    <div class="col-lg-12">
	                        <label class="control-label">Indskrevne beboere</label>
	                    </div>
	                </div>

	                <div class="form-group" ng-hide="mode==1">
                        <label class="col-lg-0 control-label"></label>
                        <div class="col-lg-12">
                            <div class="input-group">
                                <input class="form-control" ng-model="residents.searchText" placeholder="Søg..." ng-disabled="working || loading">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" ng-disabled="loading || working"><span class="glyphicon glyphicon-barcode"></span> Scan</button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" ng-hide="mode==1">
                        <label class="col-lg-0 control-label"></label>
                        <div class="col-lg-12">
                            <select size="3" class="form-control" ng-model="residents.selected" ng-options="resident.name for resident in residents | filter: residents.searchText | orderBy: predicate:reverse" ng-disabled="working || loading">
                                <option style="display:none" value=""></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group" ng-hide="mode==1">
	                    <label class="col-lg-0 control-label"></label>
	                    <div class="col-lg-12">
	                        <label class="control-label"><b>Bemærke!</b> Hvis beboeren ikke vises, skal du indskrive beboeren først</label>
	                    </div>
	                </div>

	        	</div>

	        	<div class="modal-footer">
                    <label class="control-label pull-left text-warning" ng-show="loading"><b>Henter...</b></label>
	        		<button iden="setButton" type="submit" class="btn btn-primary ladda-button" data-style="zoom-out" data-spinner-size="32" ng-click="set()" ng-class="{'disabled' : !residents.selected && mode != 1}"><span class="ladda-label"><span ng-show="mode==0">Indskriv</span><span ng-show="mode==1">Slet indskrivning</span></span></button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="reset()" ng-disabled="working">Annuller</button>
	        	</div>

        	</form>

        </div>
    </div>
</div>
